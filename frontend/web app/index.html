<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Postr</title>
    <meta name="description" content="Poster Voting Platform">
    <meta name="author" content="Steven Kingaby">

    <!-- jQuery and Materialize -->
    <!-- Note that jquery must be linked before angular.min.js so that angularJS to uses jQuery instead of jQlite. Otherwise date picker will not work. Similar case with dropzone. -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/assets/stylesheets/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="/assets/stylesheets/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <script src="/js/materialize.js"></script>
        
    <!-- Dropzone scripts -->
    <script src="node_modules/dropzone/dist/dropzone.js"></script>
    <link href="node_modules/dropzone/dist/dropzone.css" rel="stylesheet"/>    
    
    <!-- angular scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="node_modules/ng-pickadate/ng-pickadate.js"></script>
    <script src="js/app.js"></script>

    <!-- app js -->
    <script src="js/routes.js"></script>

    <!-- Controllers -->
    <script src="components/home/homeCtrl.js"></script>
    <script src="components/events/eventsCtrl.js"></script>
    <script src="components/posters/postersCtrl.js"></script>

</head>

<body ng-app="postr">
    <!-- Dropdown Structure -->
    <ul id="dropdown1" class="dropdown-content">
        <li><a href="#!">one</a></li>
        <li class="divider"></li>
        <li><a href="#!">two</a></li>
        <li class="divider"></li>
        <li><a href="#!">three</a></li>
    </ul>
    
    <!-- Navigation Bar -->
    <nav class="dark-blue lighten-1" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="#/home" class="brand-logo">Postr</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#/events">Events</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Content gets inserted here -->
    <div ui-view></div>
    
    
    <!-- Footer  -->
    <footer class="page-footer dark-blue">
        <div class="footer-copyright dark-blue">
            <div class="container">
            </div>
        </div>
    </footer>
</body>
</html>
