<div class="row">
    <br>
    <div class="col s6 offset-s3">
        <div class="card">
            <br>
            <ul class="collapsible popout" data-collapsible="accordion">
                <li ng-repeat="poster in posters | orderBy: '-votes'">
                    <div class="collapsible-header">
                        <i class="material-icons">add</i>
                        {{poster.title}}

                        <span id="voteCount">
                            {{poster.votes}}    
                        </span>
                    </div>
                    <div class="collapsible-body poster-body">
                        <p>{{poster.description}}
                        <br><br>    
                        <b>{{poster.authors}}</b>
                        </p>
                    </div>
                </li>
            </ul>

            <br>
            <br>
            <form class="row" ng-submit="addPoster()">
                <div class="row">
                    <div class="input-field col s6 offset-s1">
                        <i class="material-icons prefix">title</i>
                        <input id="icon_prefix" type="text" class="validate" ng-model="title">
                        <label for="icon_prefix">Title</label>
                    </div> 
                </div>

                <div class="row">
                    <div class="input-field col s6 offset-s1">
                        <i class="material-icons prefix">perm_identity</i>
                        <textarea id="textarea1" class="materialize-textarea" ng-model="authors"></textarea>
                        <label for="textarea1">Authors</label>

                    </div> 
                </div>

                <div class="row">
                    <div class="input-field col s10 offset-s1">
                        <i class="material-icons prefix">format_align_left</i>
                        <textarea id="textarea2" class="materialize-textarea" ng-model="description"></textarea>
                        <label for="textarea2">Description</label>
                    </div> 

                    <div id="posterSubmit" align="center">
                        <button id="posterSubmit" type="submit" class="waves-effect waves-light orange btn">Submit</button>
                    </div>
                </div>
            </form>                    
            <br>      
        </div>
    </div>
</div>

<div class="row">
    <br>
    <div class="col s6 offset-s3">
        <div class="card">
            <form id="ocrImageUpload" class="dropzone class s6" method="post" enctype="multipart/form-data">
                <div class="fallback">
                </div>
            </form>
        </div>
    </div>
</div>
